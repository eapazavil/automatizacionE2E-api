name: E2E and API Tests

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permite la ejecuciÃ³n manual desde la UI de GitHub Actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Create env file
        run: |
          echo "BASE_URL=https://www.saucedemo.com" >> .env
          echo "VALID_USERNAME=standard_user" >> .env
          echo "VALID_PASSWORD=secret_sauce" >> .env
          echo "API_BASE_URL=http://localhost:3000" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Start test server
        run: |
          echo "Starting test server..."
          npm run start > server.log 2>&1 &
          echo "Waiting for server to start..."
          npx wait-on -t 30000 http://localhost:3000/health
          echo "Server is ready!"
          
      - name: Run E2E tests
        id: e2e
        continue-on-error: true
        run: |
          echo "Running E2E tests..."
          echo "Using BASE_URL: https://www.saucedemo.com"
          npx playwright test --config=playwright.config.ts --workers=1 --reporter=list,html
          echo "E2E tests completed"
        env:
          CI: true
          BASE_URL: https://www.saucedemo.com
          VALID_USERNAME: standard_user
          VALID_PASSWORD: secret_sauce
          
      - name: Run API tests
        id: api
        continue-on-error: true
        run: |
          echo "Running API tests..."
          echo "Verifying server health..."
          curl -v http://localhost:3000/health
          echo "Running API tests with local server..."
          npx playwright test --config=playwright.api.config.ts --workers=1 --reporter=list,html
          echo "API tests completed"
        env:
          CI: true
          API_BASE_URL: http://localhost:3000
          DEBUG: pw:api*
          NODE_ENV: test
          
      - name: Check test results
        if: always()
        run: |
          echo "E2E Tests Status: ${{ steps.e2e.outcome }}"
          echo "API Tests Status: ${{ steps.api.outcome }}"
          if [[ "${{ steps.e2e.outcome }}" == "failure" || "${{ steps.api.outcome }}" == "failure" ]]; then
            echo "::error::Tests failed! Check the logs for details."
            exit 1
          fi
          
      - name: Upload test results and logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
            server.log
          retention-days: 30

      - name: Show test summary
        if: always()
        run: |
          echo "=== Test Execution Summary ==="
          echo "E2E Tests: ${{ steps.e2e.outcome }}"
          echo "API Tests: ${{ steps.api.outcome }}"
          if [[ -f playwright-report/index.html ]]; then
            echo "Detailed HTML report is available in artifacts"
          fi
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          path: cucumber-report.html

      - name: Upload Playwright Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: test-results/

      - name: Generate and Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: "cucumber-report.json,playwright-report/*.json"
          reporter: jest-json
          fail-on-error: false