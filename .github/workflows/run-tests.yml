name: E2E and API Tests

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permite la ejecuciÃ³n manual desde la UI de GitHub Actions (Run workflow)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm ci
          npx playwright install --with-deps chromium

      - name: Create env file
        run: |
          echo "BASE_URL=https://www.saucedemo.com" >> .env
          echo "VALID_USERNAME=standard_user" >> .env
          echo "VALID_PASSWORD=secret_sauce" >> .env
          echo "API_BASE_URL=http://localhost:3000" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Start test server
        run: |
          echo "Starting test server..."
          npm run start > server.log 2>&1 &
          echo "Waiting for server to start..."
          npx wait-on -t 30000 http://localhost:3000/health
          echo "Server is ready!"
          
      - name: Run E2E tests
        id: e2e
        continue-on-error: true
        run: |
          echo "=== Running E2E Tests ==="
          echo "Environment: ${{ env.CI }}"
          echo "Base URL: https://www.saucedemo.com"
          mkdir -p test-results
          
          # Run tests with detailed output
          npx playwright test --config=playwright.config.ts --workers=1 --reporter=list,html,json
          TEST_EXIT_CODE=$?
          
          # Store test result
          echo "e2e_status=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          
          echo "E2E tests completed with exit code: $TEST_EXIT_CODE"
          
          # Process test results
          if [[ -f test-results/results.json ]]; then
            echo "Test Statistics:"
            TOTAL=$(jq -r '.stats.total' test-results/results.json)
            PASSED=$(jq -r '.stats.passed' test-results/results.json)
            FAILED=$(jq -r '.stats.failed' test-results/results.json)
            SKIPPED=$(jq -r '.stats.skipped' test-results/results.json)
            
            echo "Total Tests: $TOTAL"
            echo "Passed: $PASSED"
            echo "Failed: $FAILED"
            echo "Skipped: $SKIPPED"
            
            # Set outputs for use in final status check
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
          else
            echo "Warning: Test results file not found"
            exit 1
          fi
        env:
          CI: true
          BASE_URL: https://www.saucedemo.com
          VALID_USERNAME: standard_user
          VALID_PASSWORD: secret_sauce
          
      - name: Run API tests
        id: api
        continue-on-error: true
        run: |
          echo "=== Running API Tests ==="
          echo "Environment: ${{ env.CI }}"
          
          # Verify server health
          echo "Verifying server health..."
          if ! curl -s -f http://localhost:3000/health; then
            echo "Error: API server is not healthy"
            exit 1
          fi
          
          # Run API tests
          echo "Running API tests..."
          npx playwright test --config=playwright.api.config.ts --workers=1 --reporter=list,html,json
          TEST_EXIT_CODE=$?
          
          # Store test result
          echo "api_status=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          
          echo "API tests completed with exit code: $TEST_EXIT_CODE"
          
          # Process API test results
          if [[ -f test-results/results.json ]]; then
            echo "API Test Statistics:"
            API_TOTAL=$(jq -r '.stats.total' test-results/results.json)
            API_PASSED=$(jq -r '.stats.passed' test-results/results.json)
            API_FAILED=$(jq -r '.stats.failed' test-results/results.json)
            
            echo "Total API Tests: $API_TOTAL"
            echo "Passed: $API_PASSED"
            echo "Failed: $API_FAILED"
            
            # Set outputs for use in final status check
            echo "api_total=$API_TOTAL" >> $GITHUB_OUTPUT
            echo "api_passed=$API_PASSED" >> $GITHUB_OUTPUT
            echo "api_failed=$API_FAILED" >> $GITHUB_OUTPUT
          else
            echo "Warning: API test results file not found"
            exit 1
          fi

      - name: Check test results
        if: always()
        run: |
          echo "Checking final test results..."
          
          # Check E2E test results
          E2E_STATUS="${{ steps.e2e.outputs.e2e_status }}"
          E2E_FAILED="${{ steps.e2e.outputs.failed }}"
          
          # Check API test results
          API_STATUS="${{ steps.api.outputs.api_status }}"
          API_FAILED="${{ steps.api.outputs.api_failed }}"
          
          # Print summary
          echo "=== Test Summary ==="
          echo "E2E Tests Status: $E2E_STATUS (Failed tests: $E2E_FAILED)"
          echo "API Tests Status: $API_STATUS (Failed tests: $API_FAILED)"
          
          # Determine final workflow status
          if [[ "$E2E_STATUS" != "0" ]] || [[ "$API_STATUS" != "0" ]] || [[ "$E2E_FAILED" != "0" ]] || [[ "$API_FAILED" != "0" ]]; then
            echo "Error: Some tests failed!"
            exit 1
          else
            echo "Success: All tests passed!"
            exit 0
          fi
          
          # Count test results
          if [[ -f test-results/api-results.json ]]; then
            echo "Test Statistics:"
            jq -r '
              "Total Tests: \(.stats.total)",
              "Passed: \(.stats.passed)",
              "Failed: \(.stats.failed)",
              "Skipped: \(.stats.skipped)"
            ' test-results/api-results.json
          fi
        env:
          CI: true
          API_BASE_URL: http://localhost:3000
          DEBUG: pw:api*
          NODE_ENV: test
          
      - name: Process test results
        if: always()
        run: |
          echo "E2E Tests Status: ${{ steps.e2e.outcome }}"
          echo "API Tests Status: ${{ steps.api.outcome }}"
          
          # Verificar si hay errores en los tests
          if [[ "${{ steps.e2e.outcome }}" == "failure" || "${{ steps.api.outcome }}" == "failure" ]]; then
            echo "::error::Tests failed! Check the logs for details."
            exit 1
          fi
          
          # Verificar si los archivos de resultados existen
          if [[ ! -f "test-results/results.json" ]]; then
            echo "::error::Test results file not found"
            exit 1
          fi
          
      - name: Upload test results and logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
            server.log
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "=== Test Execution Summary ===" > test-summary.md
          echo "### E2E Tests" >> test-summary.md
          echo "Status: ${{ steps.e2e.outcome }}" >> test-summary.md
          echo "Exit Code: ${{ steps.e2e.outputs.status }}" >> test-summary.md
          echo "" >> test-summary.md
          
          if [[ -f test-results/e2e-results.json ]]; then
            echo "#### E2E Test Details:" >> test-summary.md
            jq -r '.suites[].specs[].tests[] | "- \(.title): \(.status)"' test-results/e2e-results.json >> test-summary.md
            echo "" >> test-summary.md
            echo "#### E2E Statistics:" >> test-summary.md
            jq -r '"- Total: \(.stats.total)\n- Passed: \(.stats.passed)\n- Failed: \(.stats.failed)\n- Skipped: \(.stats.skipped)"' test-results/e2e-results.json >> test-summary.md
          fi
          
          echo "" >> test-summary.md
          echo "### API Tests" >> test-summary.md
          echo "Status: ${{ steps.api.outcome }}" >> test-summary.md
          echo "Exit Code: ${{ steps.api.outputs.status }}" >> test-summary.md
          echo "" >> test-summary.md
          
          if [[ -f test-results/api-results.json ]]; then
            echo "#### API Test Details:" >> test-summary.md
            jq -r '.suites[].specs[].tests[] | "- \(.title): \(.status)"' test-results/api-results.json >> test-summary.md
            echo "" >> test-summary.md
            echo "#### API Statistics:" >> test-summary.md
            jq -r '"- Total: \(.stats.total)\n- Passed: \(.stats.passed)\n- Failed: \(.stats.failed)\n- Skipped: \(.stats.skipped)"' test-results/api-results.json >> test-summary.md
          fi
          
          echo "" >> test-summary.md
          echo "### Reports" >> test-summary.md
          echo "- Detailed HTML reports are available in artifacts" >> test-summary.md
          echo "- Test results and logs are available for download" >> test-summary.md
          
          cat test-summary.md

      - name: Upload test summary
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-summary
          path: test-summary.md
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: |
            playwright-report/
            test-results/
            cucumber-report.html
          retention-days: 30

      - name: Upload Playwright Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: test-results/

      - name: Generate and Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: "test-results/results.json,playwright-report/**/*.json"
          reporter: java-junit
          fail-on-error: false